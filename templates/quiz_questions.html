<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.quiz_name }} - Quiz Questions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        {% if quiz %}
            <h1 class="text-center">{{ quiz.quiz_name }}</h1>
            
            {% if quiz.questions %}
                <form action="{{ url_for('post_start_quiz', quiz_id=quiz.id) }}" method="POST">
                    {% for question in quiz.questions %}
                    <div class="mb-3">
                        <h4>{{ question.question_title }}</h4>
                        <p>{{ question.question_statement }}</p>

                        <!-- Hidden field for question_id -->
                        <input type="hidden" name="question_ids[]" value="{{ question.id }}">

                        <label>
                            <input type="radio" name="answers_{{ question.id }}" value="1"> {{ question.option1 }}
                        </label><br>
                        <label>
                            <input type="radio" name="answers_{{ question.id }}" value="2"> {{ question.option2 }}
                        </label><br>
                        <label>
                            <input type="radio" name="answers_{{ question.id }}" value="3"> {{ question.option3 }}
                        </label><br>
                        <label>
                            <input type="radio" name="answers_{{ question.id }}" value="4"> {{ question.option4 }}
                        </label><br><br>
                    </div>
                    <hr>
                    {% endfor %}

                    <!-- Single Submit Button for All Questions -->
                    <button type="submit" class="btn btn-primary d-block mx-auto">Submit All Answers</button>
                </form>
            {% else %}
                <h3 class="text-center text-danger">No questions available</h3>
            {% endif %}
        
        {% else %}
           <h2 class="text-center text-danger">No quiz found</h2>
        {% endif %}
    </div>
