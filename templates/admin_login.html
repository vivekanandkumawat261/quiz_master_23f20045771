{% extends "base.html" %}

{% block title %}
Admin page
{% endblock %}

{% block styles %}
{{ super() }}
<style>
  /* ===== PAGE BACKGROUND ===== */
  

  /* CENTER MAIN CONTENT ONLY */
  main {
    min-height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ===== HEADER ===== */
  header {
    text-align: center;
    color: white;
    padding-top: 20px;
  }

  header h2 {
    margin: 0;
  }

  /* ===== LOGIN CONTAINER ===== */
  .login-container {
    background: white;
    padding: 40px 35px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
  }

  /* ===== INPUT GROUP ===== */
  .input-group {
    margin-bottom: 20px;
  }

  .input-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
  }

  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    outline: none;
    transition: 0.3s;
  }

  .input-group input:focus {
    border-color: #4CAF50;
    box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.4);
  }

  /* ===== LOGIN BUTTON ===== */
  button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    background-color: #3e8e41;
  }

  /* ===== FOOTER ===== */
  footer {
    text-align: center;
    color: white;
    padding: 10px;
  }

  /* ===== RESPONSIVE ===== */
  @media (max-width: 400px) {
    .login-container {
      width: 90%;
      padding: 30px 20px;
    }
  }
</style>
{% endblock %}

{% block content %}
<header>
  <h2>Wecome to the {{role}} Login</h2>
</header>
<main>
  <div class="login-container">
    <form action="/admin_login" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Login</button>
    </form>

  </div>
</main>
<footer>
  <p>&copy; 2025 Home Page. All rights reserved.</p>
</footer>

{% endblock %}
