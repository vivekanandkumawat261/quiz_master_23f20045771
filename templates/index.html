<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Inter', san-serif;
            text-decoration: none;
        }
        body{
            height: 100vh;
            text-align: center;
            background-color: aquamarine;
            padding: 2rem;
        }

        .header-content{
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .header{
            border-bottom: 1px solid black;
        }

        .logo{
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: rgb(214, 21, 221);
            text-decoration: none;
            gap: 0.625rem;
        }
        .logo img{

            width: 50px;
        }
        .logo-text{
            font-size: 2rem;
            font-weight: bold;
        }

        .logo-icon{
            height: 5.875rem;
            width: 1.938rem;
        }

        .nav{
            display: none;
            gap: 1.5rem;
        }

        @media  screen and (min-width: 760px) {
            .nav{
                display: flex;
            }
        }
        .nav-link{
            color: rgb(56, 223, 167);
            font-size: 1.125rem;
            font-weight: 600;
            transform: color 0.1s;
        }

        .nav-link:hover{
            color: pink;
        }

        .contact-button{
            display: none;
            border: none;
            border-radius: 0.375rem;
            background-color: rgb(64, 64, 240);
            color: rgb(138, 138, 219);
            transform: all 0.1s;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        @media screen and (min-width: 768px) {
            .contact-button{
                display:flex;
            }
        }

        .contact-button:hover{
            background-color: blueviolet;
        }

        .menu-button{
           display: none;
           border: none;
           border-radius: 0.375rem;
           background-color: antiquewhite;
           font-size: 1rem;
           font-weight: 600;

        }

        @media screen and (max-width: 768px) {
            .menu-button{
              display: block;
            }
        }

        .menu-icon{
           height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
            <header class="header-content">
                 <a href="#logo" class="logo">
                    <img src="../images/logo1.jpg" alt="logo">
                    <span class="logo-text">QuizMaster</span>
                 </a>

                 <nav class="nav">
                      <a href="#home" class="nav-link">Home</a>
                      <a href="#home" class="nav-link">Home</a>
                      <a href="#home" class="nav-link">Home</a>
                      <a href="#home" class="nav-link">Home</a>
                      <a href="#home" class="nav-link">Home</a>
                 </nav>

                 <a href="#contact" class="contact-button">
                    Contact us
                 </a>

                 <button type="button" class="menu-button">
                    <img src="../images/button.jpg" alt="" class="menu-icon">
                 </button>
            </header>
    </div>
</body>
</html>
