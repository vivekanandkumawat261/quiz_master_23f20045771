<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Charts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="{{ url_for('user_dashboard', name='user') }}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link" href="{{ url_for('scores_dashboard', username='user') }}">Scores</a>
                <a class="nav-link active" href="#">Summary</a>
            </div>
            <div class="d-flex align-items-center">
                <span class="me-3">Welcome {{ username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <!-- Subject-wise Quiz Count Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Subject-wise No. of Quizzes</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="subjectChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Month-wise Quiz Attempts Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Month-wise No. of Quizzes Attempted</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="monthChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Subject-wise Quiz Count Chart
        const subjectCtx = document.getElementById('subjectChart').getContext('2d');
        new Chart(subjectCtx, {
            type: 'bar',
            data: {
                labels: {{ subjects|tojson }},
                datasets: [{
                    label: 'Number of Quizzes',
                    data: {{ quiz_counts|tojson }},
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.5)',  // Blue for Maths
                        'rgba(75, 192, 192, 0.5)',  // Green for Physics
                        'rgba(255, 99, 132, 0.5)'   // Pink for Chemistry
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });

        // Month-wise Quiz Attempts Chart
        const monthCtx = document.getElementById('monthChart').getContext('2d');
        new Chart(monthCtx, {
            type: 'pie',
            data: {
                labels: ['Month 1', 'Month 2', 'Month 3'],
                datasets: [{
                    data: {{ month_counts|tojson }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
