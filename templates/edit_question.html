{% extends "admin_layout.html" %}
{% block content %}
  {% if question %}
    <div> 
        <h4>Edit Question</h4>
        <div> 
            <form action="/edit_question/{{question.id}}" method="POST">
                <div class="mb-3">
                    <label for="question_title" class="form-label">Question title :</label>
                    <input type="text" class="form-control" id="question_title" name="question_title" value="{{question.question_title}}" >
                </div>
                 
                
                <div class="mb-3">
                <label for="question_statement" class="form-label">Question Statement :</label>
                <input type="text" class="form-control" id="question_statement" name="question_statement" value="{{question.question_statement}}">
                </div>

                <div class="mb-3">
                <label for="question_1" class="form-label">Question 1 :</label>
                <input type="text" class="form-control" id="question_1" name="question_1" value="{{question.option1}}">
                </div>

                <div class="mb-3">
                <label for="question_2" class="form-label">Question 2 :</label>
                <input type="text" class="form-control" id="question_2" name="question_2" value="{{question.option2}}">
                </div>

                <div class="mb-3">
                <label for="question_3" class="form-label">Question 3 :</label>
                <input type="text" class="form-control" id="question_3" name="question_3" value="{{question.option3}}">
                </div>

                <div class="mb-3">
                <label for="question_4" class="form-label">Question 4 :</label>
                <input type="text" class="form-control" id="question_4" name="question_4" value="{{question.option4}}">
                </div>

                <div class="mb-3">
                <label for="correct_question" class="form-label">Correct Question :</label>
                <input type="text" class="form-control" id="correct_question" name="correct_question" value="{{question.correct_option}}">
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/admin_dashboard/{{name}}" type="submit" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
  {% endif %}
{% endblock %}
