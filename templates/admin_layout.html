<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="{{ url_for('admin_dashboard', name='admin') }}">Home</a>
                <a class="nav-link" href="{{ url_for('quiz_manager') }}">Quiz</a>
                <a class="nav-link active" aria-current="page" href="{{ url_for('admin_summary', username='user') }}">Summary</a>

                <a class="nav-link" href="{{ url_for('first_page') }}">Logout</a>
            </div>
            <form class="d-flex me-3" method="POST" action="{{ url_for('search', name='admin') }}">
                <input class="form-control me-2" type="search" name="search_txt" placeholder="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <span class="navbar-text">Welcome Admin</span>
        </div>
    </nav>
    

    <!-- Fixed position "Welcome Admin" at top-right -->
    
    {% block content  %}
        <!-- admin_dashboard.html  -->
    {% endblock %}
</body>
</html>
