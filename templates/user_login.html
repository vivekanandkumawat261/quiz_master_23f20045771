{% extends "base.html" %}

{% block title %}
   User page
{% endblock %}

{% block styles %}
   {{ super() }}
   <style>
   /* HEADER */
header {
    text-align: center;
    color: white;
    padding: 20px 0;
}

/* CENTER CONTENT */
main {
    min-height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* LOGIN BOX */
.login-container {
    background: white;
    padding: 40px 35px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
}

/* INPUT GROUP */
.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
}

.input-group input:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0px 0px 5px rgba(76,175,80,0.4);
}

/* BUTTON */
.btn-primary {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn-primary:hover {
    background-color: #3e8e41;
}

/* REGISTER TEXT */
.register-text {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.register-text a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: 600;
}

.register-text a:hover {
    text-decoration: underline;
}

/* FOOTER */
footer {
    text-align: center;
    color: white;
    padding: 10px;
}


   </style>
{% endblock %}

{% block content %}
<header> 
    <h2>Wecome to the {{role}} Login</h2>
</header>
<main>
    <div class="login-container">
        <form  action="/user_login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
             
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="mt-3">Already do not  have an account <a href="{{url_for('register')}}">Register here</a></p>
    </div>
</main>
<footer>
    <p>&copy; 2025 Home Page. All rights reserved.</p>
</footer>

{% endblock %}
