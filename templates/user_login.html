{% extends "base.html" %}

{% block title %}
   User page
{% endblock %}

{% block styles %}
   {{ super() }}
   <style>
   h2 {
    background-color: grey; /* Set background color */
    text-align: center; /* Center the text horizontally */
    color: white; /* Make the text color white */
    font-family: Arial, sans-serif; /* Set font style */
    font-size: 24px; /* Set font size */
    padding: 10px; /* Add padding for better spacing */
    margin: 0; /* Remove default margins */
    border-radius: 5px; /* Add rounded corners for a softer look */
    }
    /* Center the form on the page */
    #loginForm {
      width: 300px; /* Set a fixed width for the form */
      margin: 50px auto; /* Center the form vertically and horizontally */
      padding: 20px; /* Add padding inside the form */
      background-color: #f4f4f4; /* Light gray background */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow for depth */
      font-family: Arial, sans-serif; /* Modern font style */
    }

    /* Style input groups */
    .input-group {
      margin-bottom: 15px; /* Add spacing between input fields */
    }

    /* Style labels */
    label {
      display: block; /* Make labels take up the full width */
      font-weight: bold; /* Make the label text bold */
      margin-bottom: 5px; /* Add spacing below the label */
      color: #333; /* Darker text for better visibility */
    }

    /* Style input fields */
    input[type="text"], input[type="password"] {
      width: 100%; /* Make the input field stretch the full width */
      padding: 10px; /* Add padding inside the input */
      border: 1px solid #ccc; /* Light border */
      border-radius: 5px; /* Rounded corners for inputs */
      font-size: 16px; /* Set font size */
      box-sizing: border-box; /* Ensure padding doesn't affect width */
    }

    /* Style the submit button */
    button[type="submit"] {
      width: 100%; /* Make the button stretch the full width */
      padding: 10px; /* Add padding inside the button */
      background-color: #4CAF50; /* Green background */
      color: white; /* White text color */
      border: none; /* Remove border */
      border-radius: 5px; /* Rounded corners */
      font-size: 16px; /* Set font size */
      cursor: pointer; /* Add a pointer cursor on hover */
    }

    /* Button hover effect */
    button[type="submit"]:hover {
      background-color: #45a049; /* Darker green on hover */
    }
    footer {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
    }

    footer p {
        font-size: 14px;
    }

   </style>
{% endblock %}

{% block content %}
<header> 
    <h2>Wecome to the {{role}} Login</h2>
</header>
<main>
    <div class="login-container">
        <form  action="/user_login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
             
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-btn-primary">Login</button>
        </form>
        <p class="mt-3">Already do not  have an account <a href="{{url_for('register')}}">Register here</a></p>
    </div>
</main>
<footer>
    <p>&copy; 2025 Home Page. All rights reserved.</p>
</footer>

{% endblock %}
