{% extends "base.html" %}

{% block title %}
register page
{% endblock %}

{% block styles %}
{{ super() }}
<style>
    /* header {
        text-align: center;
        color: white;
        padding: 20px 0;
    } */

    /* CENTER CONTENT */
    main {
        min-height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        background: white;
        padding: 35px;
        border-radius: 10px;
        width: 380px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
    }

    .form-title {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        margin-bottom: 18px;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }

    .input-group input:focus {
        border-color: #4CAF50;
        outline: none;
        box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.4);
    }

    .btn-primary {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #3e8e41;
    }

    .register-text {
        text-align: center;
        margin-top: 15px;
    }

    .register-text a {
        color: #4CAF50;
        font-weight: 600;
        text-decoration: none;
    }

    .register-text a:hover {
        text-decoration: underline;
    }

    footer {
        text-align: center;
        color: white;
        padding: 10px;
    }
</style>

{% endblock %}

{% block content %}
<header>
    <h2>Wecome to the Register Page</h2>
</header>
<main>
    <div class="login-container">
        <h2>Signup</h2>
        <form action="{{url_for('register')}}" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- <div class="input-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="input-group">
                <label for="qualification">Qualification</label>
                <input type="text" id="qualification" name="qualification" required>
            </div> -->
            <!-- <div class="input-group">
                <label for="dob">Dob</label>
                <input type="date" id="dob" name="dob" required>
            </div> -->
            <!-- <div class="input-group">
                <label for="dob">Dob</label>
                <input type="date" id="dob" name="dob" required>
            </div> -->
            <button type="submit" class="btn-primary">Submit</button>
        </form>
        <p class="mt-3">Already have an account <a href="{{url_for('user_login')}}">Login here</a></p>
    </div>
</main>
<footer>
    <p>&copy; 2025 Home Page. All rights reserved.</p>
</footer>

{% endblock %}
