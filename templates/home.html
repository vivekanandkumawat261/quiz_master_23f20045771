{% extends "base.html" %}

{% block title %}
   home page
{% endblock %}

{% block styles %}
   {{ super() }}
   <style>
      header {
      background-color: #4CAF50; /* Green background */
      padding: 20px; /* Add some padding */
      text-align: center; /* Center-align text */
      border-bottom: 3px solid #333; /* Optional: Add a bottom border */
    }
    header h2 {
      color: white; /* Make the text color white */
      font-family: Arial, sans-serif; /* Set font style */
      font-size: 24px; /* Set font size */
      margin: 0; /* Remove default margins */
    }
    main {
      display: flex;
      justify-content: center; /* Center the containers horizontally */
      gap: 20px; /* Add spacing between containers */
      padding: 20px; /* Add padding around the main section */
      background-color: #f5f5f5; /* Light gray background */
    }
    .login-container {
      background-color: #4CAF50; /* Green background for the container */
      padding: 20px;
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      text-align: center; /* Center the text */
      width: 200px; /* Set a fixed width */
    }
    .login-container h2 {
      color: white; /* White text for headings */
      font-family: Arial, sans-serif;
      margin-bottom: 15px;
    }
    .login-container button {
      background-color: white; /* White background for the button */
      color: #4CAF50; /* Green text */
      border: none;
      border-radius: 5px; /* Rounded corners for the button */
      padding: 10px 15px;
      cursor: pointer; /* Pointer cursor on hover */
      font-size: 16px;
    }
    .login-container button:hover {
      background-color: #45a049; /* Darker green on hover */
      color: white; /* White text on hover */
    }
    footer {
      background-color: #333; /* Dark gray background */
      color: white; /* White text color */
      text-align: center; /* Center-align text */
      padding: 10px 20px; /* Add padding */
      position: fixed; /* Fix the footer at the bottom */
      bottom: 0;
      width: 100%; /* Make it span the full width */
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    footer p {
      margin: 0; /* Remove default margins from paragraph */
    }
   </style>
{% endblock %}

{% block content %}
    <header> 
        <h2>Wecome to the Home Page</h2>
    </header>
    <main>
    <div class="login-container">
        <h2>User</h2>
        <button type="submit" onclick="window.location.href='{{ url_for('user_login') }}'">User Login</button>
    </div>
    <div class="login-container">
        <h2>Admin</h2>
        <button type="submit" onclick="window.location.href='{{ url_for('admin_login') }}'">Admin Login</button>
    </div>
    </main>
    <footer>
        <p>&copy; 2025 Home Page. All rights reserved.</p>
    </footer>
{% endblock %}
