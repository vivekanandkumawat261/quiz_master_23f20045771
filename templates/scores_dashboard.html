<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="{{ url_for('user_dashboard', name='user') }}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link active" href="#">Scores</a>
                <a class="nav-link" href="{{ url_for('summary_chart',username='user') }}">Summary</a>
            </div>
            <div class="d-flex align-items-center">
                <span class="me-3">Welcome {{ username }}</span>
                <a href="{{ url_for('first_page') }}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form action="{{ url_for('search_scores') }}" method="POST" class="d-flex">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" 
                               name="search_query" 
                               class="form-control" 
                               placeholder="Search quizzes..."
                               aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Scores Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Quiz Scores</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Quiz Name</th>
                                <th>No. of Questions</th>
                                <th>Score</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for score in scores %}
                            <tr>
                                <td>{{ score.id }}</td>
                                <td>{{ score.quiz_name }}</td>
                                <td>{{ score.no_of_question }}</td>
                                <td>{{ score.total_scored }}/{{ score.no_of_question }}</td>
                                <td>
                                    <a href="{{ url_for('quiz_summary', quiz_id=score.id) }}" 
                                       class="btn btn-sm btn-outline-primary me-2">
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                    <a href="#" class="btn btn-sm btn-outline-success">
                                        <i class="fas fa-chart-bar"></i> Chart
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

         
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
